<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Mode</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Focus Mode</h2>
    <div class="input-group">
      <label for="website">Block Website:</label>
      <input type="text" id="website" placeholder="example.com">
      <!-- <button id="block">Block</button> -->
    </div>
    <div class="input-group">
      <label for="time">Set Timer (minutes):</label>
      <input type="number" id="time" min="1" value="30">
      <button id="set-timer">Start Focus</button>
    </div>
    <div class="input-group">
      <button id="reset">Reset Blocked Websites</button>
    </div>
    <div id="report"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
